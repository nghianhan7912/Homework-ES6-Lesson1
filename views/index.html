<!DOCTYPE html>
<html lang="en">

<head>
  <title>CyberLearn Dressing Room</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <link rel="stylesheet" href="./../assets/css/style.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="text-center">
            <img src="./../assets/images/cybersoft.png" alt="Card image" />
          </div>

          <div class="card-body">
            <h4 class="card-title text-center">
              CyberLearn - Học lập trình trực tuyến - Dự án thử đồ trực tuyến
              - Virtual Dressing Room
            </h4>
          </div>
        </div>
        <hr />
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <nav class="navbar navbar-expand-lg navbar-light">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a id="background" class="nav-link" href="#">Background</a>
              </li>
              <li class="nav-item">
                <a id="topclothes" class="nav-link" href="#">Top clothes</a>
              </li>
              <li class="nav-item">
                <a id="botclothes" class="nav-link" href="#">Bot clothes</a>
              </li>
              <li class="nav-item">
                <a id="hairs" class="nav-link" href="#">HairStyle</a>
              </li>
              <li class="nav-item">
                <a id="handbags" class="nav-link" href="#">HandBags</a>
              </li>
              <li class="nav-item">
                <a id="faces" class="nav-link" href="#">Face</a>
              </li>
              <li class="nav-item">
                <a id="necklaces" class="nav-link" href="#">Necklaces</a>
              </li>
              <li class="nav-item">
                <a id="shoes" class="nav-link" href="#">Shoes</a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="well">
          <!-- Tab panes -->
          <div class="tab-content row"></div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="contain">
          <div class="body"></div>
          <div class="model face"></div>
          <div class="hairstyle" style="padding-left: 100px;padding-top: 65px;"></div>
          <div class="necklace necklaces"></div>
          <div class="bikinitop topclothes"></div>
          <div class="bikinibottom botclothes"></div>
          <div class="handbag handbags"></div>
          <div class="feet shoes"></div>
          <div class="background"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script type="module" src="/dressingroom//controllers/main.js"></script>
</body>

</html>
